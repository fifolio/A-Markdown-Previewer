<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Markdown Previewer</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


    </head>

    <body>

        <!-- Making of the App-Container -->
        <div class="container">

            <!-- Making of the Editor Section  -->
            <div class="row">
                <center>
                    <div class="editor-container">
                        <div class="editor-header col-12">
                            <div class="left col-6">
                                <i class="bi bi-pencil-square float-start"></i>
                                <span>Editor</span>
                            </div>
                            <div class="right col-6">
                                <button id="fullscreen" class="btn m-0 p-0">
                                    <i class="bi bi-arrows-fullscreen" id="fullscreen"></i>
                                </button>

                                <button id="fullscreenExit" class="btn m-0 p-0">
                                    <i class="bi bi-fullscreen-exit" id="fullscreenExit"></i>
                                </button>
                            </div>
                        </div>
                        <textarea id="editor" onkeyup="updatePreview()"></textarea>
                    </div>
                </center>
            </div>

            <!-- Making of the Preview Section -->
            <div class="row">
                <center>
                    <div class="preview-container">
                        <div class="preview-header">
                            <i class="bi bi-card-text"></i> Preview
                        </div>
                        <div id="preview"></div>
                    </div>
                </center>
            </div>

        </div>

        <footer>
            Coded with ðŸ’– by: <a href="https://github.com/fifolio">fifolio</a>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <script src="app.js"></script>
    </body>

</html>
